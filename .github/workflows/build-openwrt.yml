name: Build LiBwrt OpenWrt (Cached & Release)

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions (true/false)'
        required: false
        default: 'false'

permissions:
  contents: write  # å¿…é¡»æ·»åŠ æ­¤æƒé™æ‰èƒ½å‘å¸ƒ Release

env:
  REPO_URL: https://github.com/LiBwrt-op/openwrt-6.x.git
  REPO_BRANCH: main-nss
  TZ: Asia/Shanghai
  # æ–°å¢å˜é‡æ§åˆ¶
  CACHE_TOOLCHAIN: true     # æ˜¯å¦å¼€å¯å·¥å…·é“¾ç¼“å­˜
  FIRMWARE_RELEASE: true    # æ˜¯å¦å‘å¸ƒ Release
  FIRMWARE_TAG: LiBwrt-OpenWrt # Release çš„ Tag å‰ç¼€

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Free disk space
      uses: sbwml/actions@free-disk
      
    - name: Checkout context
      uses: actions/checkout@v4

    - name: Initialization Environment (Clean Disk)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # å®‰è£…ç¼–è¯‘ä¾èµ– (ä¿ç•™åŸå·¥ä½œæµçš„ä¾èµ–è®¾ç½®)
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo -E apt -yqq install dos2unix libfuse-dev
        sudo -E apt -yqq autoremove --purge
        sudo -E apt -yqq autoclean
        sudo -E apt -yqq clean
        sudo -E systemctl daemon-reload
        
        # è®¾ç½®æ—¶åŒº
        sudo timedatectl set-timezone "$TZ"
        echo "Disk space after cleanup:"
        df -h

    - name: Clone Source Code & Extract Info
      run: |
        # å…‹éš†æºç 
        git clone --depth 1 --single-branch -b $REPO_BRANCH $REPO_URL libwrt
        echo "FILE_PATH=$PWD/libwrt" >> $GITHUB_ENV
        
        # è¿›å…¥ç›®å½•æå–ä¿¡æ¯ (å‚è€ƒç¬¬äºŒä¸ªå·¥ä½œæµ)
        cd libwrt
        
        # 1. æå–åŸºç¡€ç‰ˆæœ¬ä¿¡æ¯
        VERSION_INFO=$(git show -s --date=short --format="ä½œè€…: %an<br/>æ—¶é—´: %cd<br/>å†…å®¹: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
        
        # 2. æå–å†…æ ¸ç‰ˆæœ¬ (å°è¯•åœ¨ include/kernel* ä¸­æŸ¥æ‰¾)
        # æ³¨æ„ï¼šä¸åŒæºç è·¯å¾„å¯èƒ½ä¸åŒï¼Œè¿™é‡Œåšä¸€ä¸ªæ¨¡ç³ŠåŒ¹é…å°è¯•
        VERSION_KERNEL=$(grep -oP 'LINUX_KERNEL_HASH-\K[0-9]+\.[0-9]+\.[0-9]+' include/kernel* | head -n 1)
        [ -z "$VERSION_KERNEL" ] && VERSION_KERNEL="Unknown"
        echo "VERSION_KERNEL=$VERSION_KERNEL" >> $GITHUB_ENV
        
        # 3. æå–æœ€è¿‘æ›´æ–°æ—¥å¿—
        if git log --since="$(date -d 'yesterday 00:00' '+%Y-%m-%dT%H:%M:%S')" --until="$(date -d 'today 00:00' '+%Y-%m-%dT%H:%M:%S')" --pretty=format:"%h %s" --no-merges -- . ':(exclude)scripts/feeds' | grep -q .; then
          VERSION_LOG=$(git log --since="$(date -d 'yesterday 00:00' '+%Y-%m-%dT%H:%M:%S')" --until="$(date -d 'today 00:00' '+%Y-%m-%dT%H:%M:%S')" --pretty=format:"%h %s" --no-merges -- . ':(exclude)scripts/feeds')
          # å¤„ç†æ¢è¡Œç¬¦ä»¥ä¾¿å†™å…¥ ENV
          VERSION_LOG="${VERSION_LOG//'%'/'%25'}"
          VERSION_LOG="${VERSION_LOG//$'\n'/'%0A'}"
          VERSION_LOG="${VERSION_LOG//$'\r'/'%0D'}"
          echo "VERSION_LOG=$VERSION_LOG" >> $GITHUB_ENV
        else
          echo "VERSION_LOG=æš‚æ— æ›´æ–°" >> $GITHUB_ENV
        fi

    - name: Update & Install Feeds
      working-directory: ${{ env.FILE_PATH }}
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Configuration & Generate Vars
      working-directory: ${{ env.FILE_PATH }}
      run: |
        # å¤„ç†é…ç½®æ–‡ä»¶
        if [ -e $GITHUB_WORKSPACE/.config ]; then
          echo "Found custom .config, using it..."
          cp $GITHUB_WORKSPACE/.config ./.config
        else
          echo "No .config found, using default configuration (make defconfig)..."
          make defconfig
        fi
        
        # ç”Ÿæˆç¼–è¯‘ç›®æ ‡çš„å˜é‡ (ç”¨äºç¼“å­˜ Key)
        DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        
        echo "Target: $DEVICE_TARGET | Subtarget: $DEVICE_SUBTARGET"

    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        # æ··åˆ Keyï¼šæºç åˆ†æ”¯ + ç›®æ ‡å¹³å° + å­å¹³å°
        mixkey: ${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.FILE_PATH }}

    - name: Download Libraries
      working-directory: ${{ env.FILE_PATH }}
      run: |
        make download -j8
        # æ£€æŸ¥ä¸‹è½½å®Œæ•´æ€§
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      working-directory: ${{ env.FILE_PATH }}
      run: |
        echo "Starting build..."
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        
        # ç”Ÿæˆæ—¶é—´å˜é‡ç”¨äºæ–‡ä»¶å
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        # æ•´ç†è¾“å‡ºæ–‡ä»¶
        cd ${{ env.FILE_PATH }}/bin/targets/*/*
        rm -rf packages
        
        # ä¸ºäº†æ–¹ä¾¿ Releaseï¼Œæˆ‘ä»¬å¯ä»¥æŠŠ config ä¹Ÿæ”¾è¿›å»
        cp ${{ env.FILE_PATH }}/.config ./build.config
        
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware Directory (Artifact)
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_${{ env.DEVICE_TARGET }}_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload Firmware To Release
      if: steps.organize.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true' && !cancelled()
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.FILE_DATE }} ${{ env.FIRMWARE_TAG }}
        allowUpdates: true
        tag: ${{ env.FIRMWARE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        # ä½¿ç”¨ä¹‹å‰æå–çš„å˜é‡æ„å»º Release Body
        body: |
          **This is OpenWrt Firmware for ${{ env.DEVICE_TARGET }} / ${{ env.DEVICE_SUBTARGET }}**
          
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - ç¼–è¯‘æ—¶é—´: ${{ env.DATE }}
          - å¹³å°æ¶æ„: ${{ env.DEVICE_TARGET }} - ${{ env.DEVICE_SUBTARGET }}
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.1.1 (é»˜è®¤é…ç½®ä¸‹)
          - ğŸ”‘ é»˜è®¤å¯†ç : æ—  (é»˜è®¤é…ç½®ä¸‹)
          
          ### ğŸ§Š ç‰ˆæœ¬è¯¦æƒ…
          - å›ºä»¶å†…æ ¸ç‰ˆæœ¬ï¼š${{ env.VERSION_KERNEL }}
          - æœ€åä¸€æ¬¡æºç æ›´æ–°ï¼š
          ${{ env.VERSION_INFO }}
          
          ### ğŸ“ æ›´æ–°æ—¥å¿— (æœ€è¿‘24å°æ—¶)
          ${{ env.VERSION_LOG }}
