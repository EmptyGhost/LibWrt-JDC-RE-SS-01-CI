name: Build LiBwrt OpenWrt

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions (true/false)'
        required: false
        default: 'false'

permissions:
  contents: write

env:
  REPO_URL: https://github.com/LiBwrt-op/openwrt-6.x.git
  REPO_BRANCH: main-nss
  TZ: Asia/Shanghai
  CACHE_TOOLCHAIN: true
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: LiBwrt-OpenWrt

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Free disk space
      uses: sbwml/actions@free-disk
      
    - name: Checkout context
      uses: actions/checkout@v4

    - name: Initialization Environment (Clean Disk)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo -E apt -yqq install dos2unix libfuse-dev
        sudo -E apt -yqq autoremove --purge
        sudo -E apt -yqq autoclean
        sudo -E apt -yqq clean
        sudo -E systemctl daemon-reload
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source Code & Extract Info
      run: |
        git clone --depth 1 --single-branch -b $REPO_BRANCH $REPO_URL libwrt
        echo "FILE_PATH=$PWD/libwrt" >> $GITHUB_ENV
        
        # æå–æºç çš„ Git æäº¤ä¿¡æ¯ï¼ˆæ­¤æ—¶è¿˜æ²¡æœ‰manifestï¼Œåªèƒ½ä»gitæå–ï¼‰
        cd libwrt
        # æå–æœ€è¿‘æ›´æ–°æ—¥å¿—
        if git log --since="$(date -d 'yesterday 00:00' '+%Y-%m-%dT%H:%M:%S')" --until="$(date -d 'today 00:00' '+%Y-%m-%dT%H:%M:%S')" --pretty=format:"%h %s" --no-merges -- . ':(exclude)scripts/feeds' | grep -q .; then
          VERSION_LOG=$(git log --since="$(date -d 'yesterday 00:00' '+%Y-%m-%dT%H:%M:%S')" --until="$(date -d 'today 00:00' '+%Y-%m-%dT%H:%M:%S')" --pretty=format:"%h %s" --no-merges -- . ':(exclude)scripts/feeds')
          VERSION_LOG="${VERSION_LOG//'%'/'%25'}"
          VERSION_LOG="${VERSION_LOG//$'\n'/'%0A'}"
          VERSION_LOG="${VERSION_LOG//$'\r'/'%0D'}"
          echo "VERSION_LOG=$VERSION_LOG" >> $GITHUB_ENV
        else
          echo "VERSION_LOG=æš‚æ— æ›´æ–°" >> $GITHUB_ENV
        fi

    - name: Update & Install Feeds
      working-directory: ${{ env.FILE_PATH }}
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Configuration & Generate Vars
      working-directory: ${{ env.FILE_PATH }}
      run: |
        if [ -e $GITHUB_WORKSPACE/.config ]; then
          echo "Found custom .config, using it..."
          cp $GITHUB_WORKSPACE/.config ./.config
        else
          echo "No .config found, using default configuration (make defconfig)..."
          make defconfig
        fi
        
        DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV

    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: ${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.FILE_PATH }}

    - name: Download Libraries
      working-directory: ${{ env.FILE_PATH }}
      run: |
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      working-directory: ${{ env.FILE_PATH }}
      run: |
        echo "Starting build..."
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Organize Files & Parse Manifest
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        # æ•´ç†è¾“å‡ºæ–‡ä»¶
        cd ${{ env.FILE_PATH }}/bin/targets/*/*
        rm -rf packages
        
        # å¤åˆ¶é…ç½®æ–‡ä»¶åˆ°å›ºä»¶ç›®å½•
        cp ${{ env.FILE_PATH }}/.config ./build.config
        
        # --- è§£æ Manifest æ–‡ä»¶ (æ–°å¢åŠŸèƒ½) ---
        # æŸ¥æ‰¾ manifest æ–‡ä»¶ (å…¼å®¹ä¸åŒåç¼€)
        manifest_file=$(find . -maxdepth 1 -type f \( -name "*.manifest" -o -name "*.manifest.txt" \) | head -n 1)
        
        if [ -f "$manifest_file" ]; then
          echo "Found manifest file: $manifest_file"
          # æå– Kernel ç‰ˆæœ¬
          kernel_ver=$(grep -m 1 "^kernel - " "$manifest_file" | awk -F ' - ' '{print $2}')
          echo "KERNEL_VER=$kernel_ver" >> $GITHUB_ENV
          
          # æå– LuCI ç‰ˆæœ¬
          luci_ver=$(grep -m 1 "^luci - " "$manifest_file" | awk -F ' - ' '{print $2}')
          echo "LUCI_VER=$luci_ver" >> $GITHUB_ENV
          
          # æå– Base Files ç‰ˆæœ¬
          base_ver=$(grep -m 1 "^base-files - " "$manifest_file" | awk -F ' - ' '{print $2}')
          echo "BASE_VER=$base_ver" >> $GITHUB_ENV
        else
          echo "Manifest file not found!"
          echo "KERNEL_VER=Unknown" >> $GITHUB_ENV
          echo "LUCI_VER=Unknown" >> $GITHUB_ENV
        fi
        # ------------------------------------
        
        # è®¾å®šå…³é”®å˜é‡ï¼šFIRMWARE_PATH (ä¿®å¤ä¹‹å‰å˜é‡åä¸åŒ¹é…å¯¼è‡´ä¸Šä¼ æ ¹ç›®å½•çš„é—®é¢˜)
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware Directory (Artifact)
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_${{ env.DEVICE_TARGET }}_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: Upload Firmware To Release
      if: steps.organize.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true' && !cancelled()
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.FILE_DATE }} ${{ env.FIRMWARE_TAG }}
        allowUpdates: true
        tag: ${{ env.FIRMWARE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        # ä½¿ç”¨æ­£ç¡®çš„è·¯å¾„å˜é‡
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **This is OpenWrt Firmware for ${{ env.DEVICE_TARGET }} / ${{ env.DEVICE_SUBTARGET }}**
          
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - ç¼–è¯‘æ—¶é—´: ${{ env.DATE }}
          - å¹³å°æ¶æ„: ${{ env.DEVICE_TARGET }} - ${{ env.DEVICE_SUBTARGET }}
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.1.1 (é»˜è®¤é…ç½®ä¸‹)
          - ğŸ”‘ é»˜è®¤å¯†ç : password (é»˜è®¤é…ç½®ä¸‹)
          
          ### ğŸ§Š ç‰ˆæœ¬è¯¦æƒ… (From Manifest)
          - **Kernel**: ${{ env.KERNEL_VER }}
          - **LuCI**: ${{ env.LUCI_VER }}
          - **Base**: ${{ env.BASE_VER }}
          
          ### ğŸ”„ æºç æ›´æ–°æ—¥å¿— (æœ€è¿‘24å°æ—¶)
          ${{ env.VERSION_LOG }}
